<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <meta name="description" content="A 3D Cube that moves with CSS keyframes and expands after clicking a button">
    <meta name="author" content="Jeffrey Zschottche">
</head>

<body>

    <div class="container">
        <p id="buttonLabel"></p>
        <input type="button" value="Click Me" id="button">
        <div class="box" id="box">
            <div class="card" id="front">front</div>
            <div class="card" id="back">back</div>
            <div class="card" id="left">left</div>
            <div class="card" id="right">right</div>
            <div class="card" id="top">top</div>
            <div class="card" id="bottom">bottom</div>
        </div>
    </div>

</body>

</html>
